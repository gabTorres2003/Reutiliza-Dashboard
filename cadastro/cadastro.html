<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Usuários</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
      <span class="logo">Admin</span>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="#" id="search-btn">
          <i class="bi bi-search"></i>
          <span>Buscar</span>
        </a>
        <input type="text" id="search-input" placeholder="Digite para buscar...">
      </li>

      <li class="menu-section">
        <a href="#" class="dropdown-btn">
          <i class="bi bi-gear"></i>
          <span>Administração</span>
        </a>
        <ul class="submenu">
          <li><a href="#"><i class="bi bi-people"></i><span>Usuários</span></a></li>
          <li><a href="#"><i class="bi bi-person-badge"></i><span>Cargos</span></a></li>
        </ul>
      </li>

      <li class="menu-section">
        <a href="#" class="dropdown-btn">
          <i class="bi bi-bar-chart"></i>
          <span>Relatórios</span>
        </a>
        <ul class="submenu">
          <li><a href="#"><i class="bi bi-graph-up"></i><span>Estatísticas</span></a></li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Usuários</h1>
      <div class="user-info">Usuário atual: <strong>usuario</strong></div>
    </div>

    <div class="content">
      <h2>Criar Usuário</h2>
      <form class="form">
        <fieldset>
          <legend>Dados do Usuário</legend>

          <label for="cargo">Cargo *</label>
          <select id="cargo">
            <option value="">Selecione o Cargo</option>
            <option value="admin">Administrador</option>
            <option value="user">Usuário</option>
            <option value="manager">Gerente</option>
          </select>

          <label for="nome">Nome *</label>
          <input type="text" id="nome" placeholder="Nome do usuário">

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="email@exemplo.com">

          <label for="siape">SIAPE</label>
          <input type="text" id="siape" placeholder="Somente números" oninput="this.value=this.value.replace(/\D/g,'')">

          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" placeholder="DDD + número" oninput="this.value=this.value.replace(/\D/g,'')">


          <div class="form-actions">
            <button type="reset" class="btn secondary">Limpar</button>
            <button type="submit" class="btn primary">Salvar Usuário</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <script>
    // Toggle sidebar
    function toggleSidebar() {
      const sidebar = document.querySelector(".sidebar");
      const main = document.querySelector(".main");
      sidebar.classList.toggle("collapsed");
      main.classList.toggle("collapsed");

      // Ao fechar sidebar, escondemos submenus e barra de busca
      if(sidebar.classList.contains("collapsed")){
        document.querySelectorAll(".submenu").forEach(sub => sub.style.display = "none");
        document.getElementById("search-input").style.display = "none";
      }
    }

    // Dropdown menus
    document.querySelectorAll(".dropdown-btn").forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.preventDefault();
        const sidebar = document.querySelector(".sidebar");
        // Só abre submenu se sidebar estiver aberta
        if(!sidebar.classList.contains("collapsed")){
          const submenu = this.nextElementSibling;
          submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
      });
    });

    // Mostrar barra de busca ao clicar (somente se sidebar aberta)
    document.getElementById("search-btn").addEventListener("click", function(e) {
      e.preventDefault();
      const sidebar = document.querySelector(".sidebar");
      const input = document.getElementById("search-input");
      if(!sidebar.classList.contains("collapsed")){
        input.style.display = input.style.display === "block" ? "none" : "block";
        if(input.style.display === "block") input.focus();
      }
    });
  </script>
</body>
</html>
